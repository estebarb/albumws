<html>
  <head>
    <meta charset="utf-8">
    <title>Iniciar sesión</title>  
    <!-- JQuery (requerido por Bootstrap y Angular -->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.0.0/css/font-awesome.css" />
    <link href="//netdna.bootstrapcdn.com/bootswatch/3.0.2/yeti/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css" />
    <script src="http://cdnjs.cloudflare.com/ajax/libs/modernizr/2.7.1/modernizr.min.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
  </head>
  <body ng-controller="AppController">
    <div class="container">
      <h1>Administrador de álbumes - Iniciar sesión</h1>
      <form action="j_security_check" method="POST">
        <div class="form-group">
          <label for="username">Username:</label><input  class="form-control"  type="text" name="j_username" id="username"/>
        </div>
        <div class="form-group">
          <label for="password">Password:</label><input  class="form-control"  type="password" name="j_password" id="password"/>
        </div>
        <input type="submit" value="Login" class="btn btn-success">
      </form>
    </div>
  </body>
</html>
